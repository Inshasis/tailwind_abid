<!doctype html>

    <title>leadias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <link href="./output.css" rel="stylesheet">

<body>
    <!-- navbar  -->
    <div class="hidden flex px-5 sm:px-20 flex-col sm:flex-row md:flex">

        </div>

    <nav class="p-6 sm:px-20 flex gap-12 justify-between items-center  right-0 left-0 z-20 lg:text-[11px] xl:text-[16px]" >

                <button class="p-2 lg:hidden" onclick="handleMenu()">

            </div>
            <div class="mt-6 ">
